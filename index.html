<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.2821a9a0.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="field"> <legend>Personal information</legend> <label class="form-field"> Surname: <input type="text" name="surname"> </label> <label class="form-field"> Name: <input type="text" name="name"> </label> <label class="form-field"> How old are You? <input type="number" name="age" min="1" max="100" minlength="1" maxlength="13" value="12"> </label> <label class="form-field"> Full date of birth: <input type="date" name="birth"> </label> <label class="form-field"> I accept the term of the agreement <input type="checkbox" name="accept" required> </label> </fieldset> <fieldset class="field"> <legend>Registration</legend> <label class="form-field"> E-mail: <input type="email" name="email" placeholder="email@example.com" required> </label> <label class="form-field"> Password: <input type="password" name="password" autocomplete="off" required> </label> </fieldset> <fieldset class="field"> <legend>An interesting fact about you!</legend> <label class="form-field"> Do you love cats? <label class="radio"> <input type="radio" name="Cats" value="yes"> Yes </label> <label class="radio"> <input type="radio" name="Cats" value="no"> No </label> </label> <label class="form-field"> What is your favorite color? <input type="color" name="color"> </label> <label class="form-field"> What time do you go to bed? <input type="time" name="goToBed"> </label> <label class="form-field"> What are your favorite brand of cars: <select name="carsBrand" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> <option value="Choose" disabled> </option> </select> </label> <label class="form-field"> How do you rate our work? <input type="range" name="range" min="1" max="5" step="1" value="1"> </label> </fieldset> <fieldset class="field"> <legend>Additional info</legend> <label class="form-field"> Comments: <textarea name="comment" cols="16" rows="2">
          </textarea> </label> <label class="form-field"> Would you recommend us? <select name="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <input type="submit" value="Submit"> </form> </body></html>
